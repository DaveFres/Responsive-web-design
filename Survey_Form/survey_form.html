<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <title>Survey Form</title>
</head>
<body>

<h1 id="title">Survey Form</h1>

<form id="survey-form" method="get" action="https://crossorigin.me/https://freecodecamp.com">

    <p id="description">Let us know how we can improve freeCodeCamp</p>

    <div class="main-box">
        <div class="left-box">
            <label id="name-label" for="name">* Name:</label>
        </div>
        <div class="right-box">
            <input type="text" class="input-field" id="name" name="name" placeholder="Enter your name" required>
        </div>
    </div>

    <div class="main-box">
        <div class="left-box">
            <label id="email-label" for="email">* Email:</label>
        </div>
        <div class="right-box">
            <input type="email" class="input-field" id="email" name="email" placeholder="Enter your Email" required>
        </div>
    </div>

    <div class="main-box">

        <div class="left-box">
            <label id="number-label" for="number">* Age:</label>
        </div>

        <div class="right-box">
            <input type="number" id="number" class="input-field" name="age" placeholder="Age" required min="1" max="125">
        </div>

    </div>

    <div class="main-box">

        <div class="left-box">
            <label for="selector1">Which option best describes your current role?</label>
        </div>

        <div class="right-box">
            <select id="dropdown" name="selector1" class="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not">Prefer not to stay</option>
                <option value="other">Other</option>
            </select>
        </div>

    </div>

    <div class="main-box">

        <div class="left-box">
            <label for="radio1">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>

        <div class="right-box">
            <ul id="radio1">
                <li class="radio">
                    <input type="radio" id="definitely" name="radio-group" value="1">
                    <label for="definitely">Definitely</label>
                </li>
                <li class="radio">
                    <input type="radio" id="maybe" name="radio-group" value="2">
                    <label for="maybe">Maybe</label>
                </li>
                <li class="radio">
                    <input type="radio" id="not-sure" name="radio-group" value="3">
                    <label for="not-sure">Not sure</label>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-box">

        <div class="left-box">
            <label for="selector2">What you like most in FCC:</label>
        </div>

        <div class="right-box">
            <select id="dropdown" name="selector2" class="dropdown">
                <option disabled value>Select an option</option>
                <option value="challengers">Challengers</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>

    </div>

    <div class="main-box">

        <div class="left-box">
            <label for="checkbox1">Things that should be improved in the future (Check all that apply):</label>
        </div>

        <div class="right-box">
            <ul id="radio1">
                <li class="radio">
                    <label>
                        <input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects
                    </label>
                </li>
                <li class="radio">
                    <label>
                        <input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects
                    </label>
                </li>
                <li class="radio">
                    <label>
                        <input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization
                    </label>
                </li>
                <li class="radio">
                    <label>
                        <input name="prefer" value="4" type="checkbox" class="userRatings">Challenges
                    </label>
                </li >
                <li class="radio">
                    <label>
                        <input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community
                    </label>
                </li>
                <li class="radio">
                    <label>
                        <input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms
                    </label>
                </li>
                <li class="radio">
                    <label>
                        <input name="prefer" value="7" type="checkbox" class="userRatings">Videos
                    </label>
                </li>
                <li class="radio">
                    <label>
                    <input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups
                    </label>
                </li>
                <li class="radio">
                    <label>
                        <input name="prefer" value="9" type="checkbox" class="userRatings">Wiki
                    </label>
                </li>
                <li class="radio">
                    <label>
                        <input name="prefer" value="10" type="checkbox" class="userRatings">Forum
                    </label>
                </li>
                <li class="radio">
                    <label>
                        <input name="prefer" value="11" type="checkbox" class="userRatings">Additional Courses
                    </label>
                </li>
            </ul>
        </div>

    </div>


    <div id="main-box">
        <div class="left-box">
            <label for="comments">Any Comments or Suggestions?</label>
        </div>

        <div class="right-box">
            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
            placeholder="Enter your comment here..."></textarea>
        </div>
    </div>




    <button type="submit" id="submit">Submit</button>
</form>




</body>
</html>
